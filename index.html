<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lighting Demo | Ivy Dudzik</title>
</head>

<body onload="main()">
  <canvas id="webgl" width="960" height="540">
    Please use a browser that supports "canvas"
  </canvas>

  <script src="lib/webgl-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="Cube.js"></script>
  <script src="Sphere.js"></script>
  <script src="Camera.js"></script>
  <script src="LitWorld.js"></script>
  <script src="Map.js"></script>
  <p>
    <p1 id="performanceText"></p1>
  <p>
  <h3>MANIPULATORS</h3>
  <p>
    <button type="button" id="normOn">View Normals</button>
    <button type="button" id="normOff">Hide Normals</button>
  <p>
    <button type="button" id="lightOn">Light On</button>
    <button type="button" id="lightOff">Light Off</button>
  <p>
    <button type="button" id="animOn">Animation On</button>
    <button type="button" id="animOff">Animation Off</button>
  <p>
    Light Position (Spin) <input type="range" min="0" max="6.283" value="1.55" step="0.1" class="slider"
      id="LightRotation">
  <p>

    Light Color
    <br>
    R <input type="range" min="0" max="1" value="0.5" class="slider" id="LightR">
    <br>
    G <input type="range" min="0" max="1" value="0.5" class="slider" id="LightG">
    <br>
    B <input type="range" min="0" max="1" value="0.5" class="slider" id="LightB">
  </p>
  <h3>CONTROLS</h3>
  WASD | Move
  <br>
  Click and Drag | Take mouse control of view direction
  <br>
  QE | TURN LR


</body>

</html>
